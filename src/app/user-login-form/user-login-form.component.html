<!-- src/app/user-login-form/user-login-form.component.html -->
<div id="signindivcontainer">
<mat-card class="loginform">
    <mat-card-header>
      <mat-card-title>Sign In!</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form>
        <mat-form-field>
          <input
            matInput
            [(ngModel)]="loginData.Username"
            placeholder="Username"
            type="text"
            name="Username"
            required
          >
          </mat-form-field>
          <mat-form-field>
          <input
            matInput
            [(ngModel)]="loginData.Password"
            type = "password"
            placeholder="Password"
            name="Password"
            required
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="loginUser()"
          color="primary"
        >
          Login
        </button>
    </mat-card-actions>
  </mat-card>
</div>
