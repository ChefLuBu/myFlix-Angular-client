<app-navbar></app-navbar>
<div class="movieContainer">
  <mat-card *ngFor="let movie of movies" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        style="font-family: Georgia, 'Times New Roman', Times, serif"
        >Directed by: {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img class="poster" src="{{ movie.imgUrl }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button
       color="primary"
       (click)="openGenreDialog(movie.Title, movie.Description)">
       Genre
    </button>
      <button mat-button
       color="primary" 
       (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth)">
       Director
    </button>
    <button mat-button
    color="primary"
    (click)="openSynopsisDialog(movie.Title, movie.Description)">
    Synopsis
    </button>
    <button
    mat-icon-button
    aria-label="Example icon button with a heart icon"
    (click)="onToggleFavMovie(movie._id)"
  >
    <mat-icon class="favIcon">{{favoriteMovies.includes(movie._id) ? 'favorite' : 'favorite_border'}}</mat-icon>
  </button>
    </mat-card-actions>
  </mat-card>
</div>
